<div class="header-wrapper">
  <mat-toolbar color="primary">
    <mat-toolbar-row *ngIf="!isMobile">
      <span>Kimothy Eats</span>
      <span class="example-spacer"></span>
      <div class="example-spacer" *ngFor="let navLink of headerNavLinks">
        <a
          [href]="appGlobal.routeType(navLink)"
          [routerLink]="appGlobal.routeType(navLink)"
          (click)="appGlobal.noHref()"
          >{{navLink.label}}</a>
      </div>
      <span class="example-spacer"></span>
      <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>favorite</mat-icon>
      </button>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>share</mat-icon>
      </button>

      <mat-icon icon="mdi:instagram"></mat-icon>
    </mat-toolbar-row>

    <mat-toolbar-row *ngIf="isMobile">
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="toggleMenu()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Kimothy Eats</span>
      <span class="example-spacer"></span>
      <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>favorite</mat-icon>
      </button>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>share</mat-icon>
      </button>

      <mat-icon icon="mdi:instagram"></mat-icon>
    </mat-toolbar-row>

  </mat-toolbar>
</div>
